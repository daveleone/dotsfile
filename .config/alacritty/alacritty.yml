window:
  opacity: 0.95
  dynamic_title: true

font:
  normal:
    family: "JetBrainsMono Nerd Font Mono"
  offset:
    y: 1
  size: 13

env:
  TERM: xterm-256color

cursor:
  unfocused_hollow: true
  style:
    shape: Beam
    blinking: Always

# COLOR SCHEME
scheme:
  gruvbox-dark: &gruvbox-dark
    # Default colors
    primary:
      # hard contrast: background = '0x1d2021'
      background: '#282828'
      # soft contrast: background = '0x32302f'
      foreground: '#ebdbb2'

    # Normal colors
    normal:
      black:   '#282828'
      red:     '#cc241d'
      green:   '#98971a'
      yellow:  '#d79921'
      blue:    '#458588'
      magenta: '#b16286'
      cyan:    '#689d6a'
      white:   '#a89984'

    # Bright colors
    bright:
      black:   '#928374'
      red:     '#fb4934'
      green:   '#b8bb26'
      yellow:  '#fabd2f'
      blue:    '#83a598'
      magenta: '#d3869b'
      cyan:    '#8ec07c'
      white:   '#ebdbb2'

colors: *gruvbox-dark
